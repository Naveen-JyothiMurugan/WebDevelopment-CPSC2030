<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LangCards - Language Flashcard App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-light">

<!-- ✅ Navbar (loaded from component) -->
<div id="navbar-placeholder"></div>

<!-- ✅ Header -->
<header class="text-center p-5 bg-white shadow-sm">
  <h1 class="display-4">Learn Languages Smarter</h1>
  <p class="lead">Flashcards with Google Translate integration & role-based access</p>
  <a href="register.html" class="btn btn-primary btn-lg mt-3">Get Started</a>
</header>

<!-- ✅ Carousel / Slider (loaded from component) -->
<div class="container py-5" id="slider-placeholder"></div>

<!-- ✅ Grid + Cards (loaded from component) -->
<section class="container mb-5" id="card-placeholder"></section>

<!-- ✅ Modal Trigger -->
<div class="text-center mb-5">
  <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal">
    Open Info Modal
  </button>
</div>

<!-- ✅ Modal (loaded from component) -->
<div id="modal-placeholder"></div>

<!-- ✅ Footer -->
<footer class="text-center text-muted py-3 bg-white">
  &copy; 2025 LangCards by Team Naveen. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  async function loadComponent(id, file) {
    const res = await fetch(file);
    const html = await res.text();
    document.getElementById(id).innerHTML = html;
  }

  // Load all partials
  loadComponent("navbar-placeholder", "/components/navbar.html");
  loadComponent("slider-placeholder", "/components/slider.html");
  loadComponent("card-placeholder", "/components/card.html");
  loadComponent("modal-placeholder", "/components/modal.html");
</script>
</body>
</html>
